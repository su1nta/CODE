version: "3.8"
services:

  php-apache-server:
    build:
      context: .
      target: php_apache
    image: php-apache
    env_file:
      - php.env
    container_name: php-apache
    volumes:
      - ./src:/var/www/html
      - ./logs/php-apache:/var/log/apache2
    ports: 
      - 8000:80
  
  mysql:
    build:
      context: .
      target: mysql
    image: mysql
    env_file:
      - mysql.env
    container_name: mysql
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
    restart: on-failure

  adminer:
    image: adminer
    restart: on-failure
    ports:
      - 8080:8080